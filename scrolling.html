<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Scrolling Marquee</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      background:#0f0f0f;
      color:#fff;
      font-family:Arial, Helvetica, sans-serif;
    }

    .marquee{
      width:100%;
      overflow:hidden;
      white-space:nowrap;
      position:relative;
      border-top:1px solid rgba(255,255,255,0.1);
      border-bottom:1px solid rgba(255,255,255,0.1);
    }

    .marquee__inner{
      display:flex;
      width:max-content;
      animation: scroll 20s linear infinite;
    }

    .marquee__item{
      font-size:3rem;
      font-weight:600;
      padding:2rem 3rem;
      flex-shrink:0;
    }

    @keyframes scroll{
      from{
        transform:translateX(0);
      }
      to{
        transform:translateX(-50%);
      }
    }

    /* Pause on hover */
    .marquee:hover .marquee__inner{
      animation-play-state:paused;
    }

    /* Responsive */
    @media(max-width:768px){
      .marquee__item{
        font-size:1.8rem;
        padding:1.5rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="marquee">
    <div class="marquee__inner" id="marquee">
      <div class="marquee__item">Creative</div>
      <div class="marquee__item">Design</div>
      <div class="marquee__item">Development</div>
      <div class="marquee__item">Branding</div>
      <div class="marquee__item">Animation</div>
      <!-- duplicated via JS -->
    </div>
  </div>

  <script>
    const marquee = document.getElementById("marquee");

    // Duplicate content for seamless infinite scroll
    marquee.innerHTML += marquee.innerHTML;
  </script>

</body>
</html>
